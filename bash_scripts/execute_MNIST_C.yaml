session_name: al_MNIST_C_all
windows:
        - window_name: execute_all
          shell_command_before:
                  - cd ../src
                  - conda activate pnml_for_active_learning
                  - export WANDB_GROUP_ID=BASELINE
          panes:
                  - shell_command:
                            - sleep 0
                            - python main.py dataset_name=MNIST_C strategy_name=RandomSampling seed=0 n_init_labeled=20 n_round=300 n_query=1 batch_size=64
                            - python main.py dataset_name=MNIST_C strategy_name=DropoutPnml seed=0 n_init_labeled=20 n_round=300 n_query=1 batch_size=64
                            - python main.py dataset_name=MNIST_C strategy_name=BALDDropout seed=0 n_init_labeled=20 n_round=300 n_query=1 batch_size=64
                  - shell_command:
