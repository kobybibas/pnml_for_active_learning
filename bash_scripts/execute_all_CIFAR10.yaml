session_name: al
windows:
        - window_name: execute_all
          # layout: tiled
          shell_command_before:
                  - cd ../src # run as a first command in all panes
                  - conda activate pnml_for_active_learning
          panes:
                  - shell_command:
                            - python main.py dataset_name=CIFAR10 strategy_name=SingleLayerPnml seed=1
                            - python main.py dataset_name=CIFAR10 strategy_name=RandomSampling seed=1
                            - python main.py dataset_name=CIFAR10 strategy_name=SingleLayerPnml seed=2
                            - python main.py dataset_name=CIFAR10 strategy_name=RandomSampling seed=2
                            - python main.py dataset_name=CIFAR10 strategy_name=SingleLayerPnml seed=3
                            - python main.py dataset_name=CIFAR10 strategy_name=RandomSampling seed=3
