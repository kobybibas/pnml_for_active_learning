session_name: al
windows:
        - window_name: execute_all
          # layout: tiled
          shell_command_before:
                  - cd ../src # run as a first command in all panes
                  - conda activate pnml_for_active_learning
          panes:
                  - shell_command:
                            - sleep 0
                            - python main.py dataset_name=CIFAR10 strategy_name=RandomSampling seed=1 n_init_labeled=1000 n_round=1500 training_set_size=10000 n_query=1
                            - python main.py dataset_name=CIFAR10 strategy_name=SingleLayerPnml seed=2 n_init_labeled=1000 n_round=1500 training_set_size=10000 n_query=1
                  - shell_command:
                            - sleep 2
                            - python main.py dataset_name=CIFAR10 strategy_name=SingleLayerPnml seed=1 n_init_labeled=1000 n_round=1500 training_set_size=10000 n_query=1
                            - python main.py dataset_name=CIFAR10 strategy_name=RandomSampling seed=2 n_init_labeled=1000 n_round=1500 training_set_size=10000 n_query=1
