session_name: al
windows:
  - window_name: execute_all
    # layout: tiled
    shell_command_before:
      - cd ../src # run as a first command in all panes
      - conda activate pnml_for_active_learning
    panes:
      - shell_command:
          - sleep 0
          - python main.py dataset_name=MNIST strategy_name=RandomSampling seed=1 n_init_labeled=100 n_round=400
          - python main.py dataset_name=MNIST strategy_name=SingleLayerPnml seed=1 n_init_labeled=100 n_round=400
