session_name: pnml_for_active_learning
windows:
  - window_name: execute_all
    # layout: tiled
    shell_command_before:
      - cd ../src # run as a first command in all panes
      - conda activate pnml_for_active_learning
    panes:
      - python main.py dataset_name=MNIST strategy_name=RandomSampling
      - python main.py dataset_name=MNIST strategy_name=BALDDropout
      - python main.py dataset_name=MNIST strategy_name=SingleLayerPnml
