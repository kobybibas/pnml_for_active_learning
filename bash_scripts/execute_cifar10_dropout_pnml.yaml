session_name: al_CIFAR10_dropout_pnml
windows:
        - window_name: execute_all
          # layout: tiled
          shell_command_before:
                  - cd ../src # run as a first command in all panes
                  - conda activate pnml_for_active_learning
                  - export WANDB_GROUP_ID=pNML_dropout_CIFAR10
          panes:
                  - shell_command:
                            - sleep 0
                            - python main.py dataset_name=CIFAR10 strategy_name=DropoutPnml seed=1 n_init_labeled=1000 n_round=1000 n_query=1 dropout=0.05 DropoutPnml.num_inferences=10 min_epochs=50 early_stopping_patience=5 lr_scheduler_patience=3 precision=16
                  - shell_command:
                            - sleep 1
                            - python main.py dataset_name=CIFAR10 strategy_name=DropoutPnml seed=2 n_init_labeled=1000 n_round=1000 n_query=1 dropout=0.05 DropoutPnml.num_inferences=10 min_epochs=50 early_stopping_patience=5 lr_scheduler_patience=3 precision=16
                  - shell_command:
                            - sleep 2
                            - python main.py dataset_name=CIFAR10 strategy_name=DropoutPnml seed=3 n_init_labeled=1000 n_round=1000 n_query=1 dropout=0.05 DropoutPnml.num_inferences=10 min_epochs=50 early_stopping_patience=5 lr_scheduler_patience=3 precision=16
                  - shell_command:
                            - sleep 3
                            - python main.py dataset_name=CIFAR10 strategy_name=DropoutPnml seed=4 n_init_labeled=1000 n_round=1000 n_query=1 dropout=0.05 DropoutPnml.num_inferences=10 min_epochs=50 early_stopping_patience=5 lr_scheduler_patience=3 precision=16
