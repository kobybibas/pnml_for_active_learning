session_name: al_random
windows:
  - window_name: random
    # layout: tiled
    shell_command_before:
      - cd ../src # run as a first command in all panes
      - conda activate pnml_for_active_learning
    panes:
      - python main.py dataset_name=MNIST strategy_name=RandomSampling seed=1 n_init_labeled=1000 n_round=40000
      - python main.py dataset_name=MNIST strategy_name=RandomSampling seed=2 n_init_labeled=1000 n_round=40000
      - python main.py dataset_name=MNIST strategy_name=RandomSampling seed=3 n_init_labeled=1000 n_round=40000
      - python main.py dataset_name=MNIST strategy_name=RandomSampling seed=4 n_init_labeled=1000 n_round=40000
      - python main.py dataset_name=MNIST strategy_name=RandomSampling seed=5 n_init_labeled=1000 n_round=40000
