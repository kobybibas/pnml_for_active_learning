session_name: al
windows:
      - window_name: execute_all
        # layout: tiled
        shell_command_before:
              - cd ../src # run as a first command in all panes
              - conda activate pnml_for_active_learning
        panes:
              - shell_command:
                      - sleep 0
                      - python main.py dataset_name=MNIST strategy_name=RandomSampling seed=1 n_init_labeled=100 n_round=100 n_query=32 epochs=5
                      - python main.py dataset_name=MNIST strategy_name=SingleLayerPnml seed=1 n_init_labeled=100 n_round=100 n_query=32 epochs=5
              - shell_command:
                      - sleep 2
                      - python main.py dataset_name=MNIST strategy_name=RandomSampling seed=2 n_init_labeled=100 n_round=100 n_query=32 epochs=5
                      - python main.py dataset_name=MNIST strategy_name=SingleLayerPnml seed=2 n_init_labeled=100 n_round=100 n_query=32 epochs=5
              - shell_command:
                      - sleep 4
                      - python main.py dataset_name=MNIST strategy_name=RandomSampling seed=3 n_init_labeled=100 n_round=100 n_query=32 epochs=5
                      - python main.py dataset_name=MNIST strategy_name=SingleLayerPnml seed=3 n_init_labeled=100 n_round=100 n_query=32 epochs=5
              - shell_command:
                      - sleep 6
                      - python main.py dataset_name=MNIST strategy_name=RandomSampling seed=4 n_init_labeled=100 n_round=100 n_query=32 epochs=5
                      - python main.py dataset_name=MNIST strategy_name=SingleLayerPnml seed=4 n_init_labeled=100 n_round=100 n_query=32 epochs=5
              - shell_command:
                      - sleep 8
                      - python main.py dataset_name=MNIST strategy_name=RandomSampling seed=5 n_init_labeled=100 n_round=100 n_query=32 epochs=5
                      - python main.py dataset_name=MNIST strategy_name=SingleLayerPnml seed=5 n_init_labeled=100 n_round=100 n_query=32 epochs=5
