session_name: al_random
windows:
  - window_name: random
    # layout: tiled
    shell_command_before:
      - cd ../src # run as a first command in all panes
      - conda activate pnml_for_active_learning
    panes:
      - shell_command:
        - sleep 0
        - python main.py dataset_name=MNIST strategy_name=SingleLayerPnml seed=1 n_init_labeled=500 n_round=5000
      - shell_command:
        - sleep 2
        - python main.py dataset_name=MNIST strategy_name=SingleLayerPnml seed=2 n_init_labeled=500 n_round=5000
      - shell_command:
        - sleep 4
        - python main.py dataset_name=MNIST strategy_name=SingleLayerPnml seed=3 n_init_labeled=500 n_round=5000
      - shell_command:
        - sleep 6
        - python main.py dataset_name=MNIST strategy_name=SingleLayerPnml seed=4 n_init_labeled=500 n_round=5000
      - shell_command:
        - sleep 8
        - python main.py dataset_name=MNIST strategy_name=SingleLayerPnml seed=5 n_init_labeled=500 n_round=5000
