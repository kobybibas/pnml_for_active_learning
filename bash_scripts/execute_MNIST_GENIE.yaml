session_name: al_mnist_all
windows:
        - window_name: execute_all
          shell_command_before:
                  - cd ../src
                  - conda activate pnml_for_active_learning
                  - export WANDB_GROUP_ID=SCARCE_LABEL
          panes:
                  - shell_command:
                            - sleep 0
                            - python main.py dataset_name=MNIST strategy_name=DropoutGenie seed=0 n_init_labeled=20 n_round=500 n_query=1 batch_size=64
                  - shell_command:
                            - sleep 5
                            - python main.py dataset_name=MNIST strategy_name=DropoutGenie seed=1 n_init_labeled=20 n_round=500 n_query=1 batch_size=64
                  - shell_command:
                            - sleep 10
                            - python main.py dataset_name=MNIST strategy_name=DropoutGenie seed=2 n_init_labeled=20 n_round=500 n_query=1 batch_size=64
                  - shell_command:
                            - sleep 20
                            - python main.py dataset_name=MNIST strategy_name=DropoutGenie seed=3 n_init_labeled=20 n_round=500 n_query=1 batch_size=64
                  - shell_command:
                            - sleep 25
                            - python main.py dataset_name=MNIST strategy_name=DropoutGenie seed=4 n_init_labeled=20 n_round=500 n_query=1 batch_size=64
                  - shell_command:
                            - sleep 30
                            - python main.py dataset_name=MNIST strategy_name=DropoutGenie seed=5 n_init_labeled=20 n_round=500 n_query=1 batch_size=64
